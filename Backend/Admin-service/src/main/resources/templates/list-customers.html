<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="SideBar">
<head>
    <meta charset="UTF-8">
    <title>Liste des Clients</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/css/list_customers.css" th:href="@{/css/list_customers.css}" />
    <script type="text/javascript" src="/js/deleteModal.js" th:src="@{/js/deleteModal.js}"></script>
</head>
<body>
    <div layout:fragment="content">
            <div class="main">
                <div id="page-content-wrapper">
                    <div class="container">
                        <div>
                            <div class="d-flex justify-content-start">
                                <h3 class="head" style="margin-bottom: 20px;">Liste des Clients</h3>
                                <span class="fill-space"></span>
                                <form class="form-inline my-2 ">
                                    <a class="mr-3 btn btn-secodary btn-sm" th:href="@{/ajouterClient}">+Ajouter Client</a>
                                </form>
                            </div>
                            <div class="table100" style="height: 800px;">
                                <table>
                                    <thead class="table100-head">
                                    <tr>
                                        <th scope="col"> </th>
                                        <th scope="col"> </th>
                                        <th scope="col">Nom & Pr√©nom </th>
                                        <th scope="col">Tel</th>
                                        <th scope="col">Contract </th>
                                        <th scope="col">Status</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="customer: ${customers}">
                                        <td> </td>
                                        <td>   </td>
                                        <td th:text="${customer.lastName}+ ' '+ ${customer.getFirstName()}"> </td>
                                        <td th:text="${customer.getPhoneNumber()}"></td>
                                        <td th:text="${customer.getContract()}"></td>
                                        <td th:text="${customer.getStatus()}"></td>

                                        <td>
                                            <a class="btn btn-secodary btn-sm" th:href="@{/clients/{id}(id=${customer.getId()})}">Visualiser</a>
                                            <a class="btn btn-secodary btn-sm" th:href="@{/modifierClient/{id}(id=${customer.getId()})}">Modifier</a>
                                            <a class="btn btn-secodary btn-sm " id="delBtn" th:href="@{/supprimerClient/{id}(id=${customer.getId()})}">Supprimer</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>
             </div>

            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalTitle">Supprimer un Client !</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p class="alert alert-danger"> Voulez-vous supprimer cet Client ? </p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                            <a href="" class="btn btn-danger" id="delRef">Confirmer</a>
                        </div>
                    </div>
                </div>
            </div>
    </div>

</body>
</html>
