<div class="container mt-5 test" >
  <div class="row justify-content-center">
      <div class="col-md-8">
        <div *ngIf="!ishidden" class="alert alert-dismissible alert-danger">
          <strong>Erreur!</strong> Veuillez reessayer
        </div>
          <div class="card">
              <div class="card-header">
                <mat-icon routerLink="/" style="position: relative; top: 5px; cursor: pointer;"> keyboard_backspace</mat-icon>
                Curent account
              </div>

              <div class="card-body">
                  <form   #current="ngForm"  (ngSubmit)="onSubmit()"  class="marg">


                      <div class="form-group row">
                          <label for="name" class="col-md-4 col-form-label text-md-right">  Numero de compte </label>

                          <div class="col-md-6">
                              <input  type="number" class="form-control"  ngModel name="Numc" required>

                          </div>
                      </div>

                      <div class="form-group row">
                          <label for="email" class="col-md-4 col-form-label text-md-right">Solde</label>

                          <div class="col-md-6">
                              <input  type="number" ngModel name="solde" class="form-control"   required >

                          </div>
                      </div>
                      <div class="form-group row">
                          <label for="username" class="col-md-4 col-form-label text-md-right"> Limite du compte</label>

                          <div class="col-md-6">
                              <input type="number" class="form-control"  ngModel name="Limitc" required>

                          </div>
                      </div>

                      <div class="form-group row">
                          <label for="password" class="col-md-4 col-form-label text-md-right"> Numero de carte </label>

                          <div class="col-md-6">
                              <input  type="number" class="form-control"  ngModel name="numcarte"  required>

                          </div>
                      </div>

                      <div class="form-group row">
                          <label for="password-confirm" class="col-md-4 col-form-label text-md-right"> Code de virification </label>

                          <div class="col-md-6">
                              <input type="text" class="form-control"
                              ngModel
                              name="Vcode"
                              required>
                          </div>
                      </div>

                      <div class="form-group row mb-0">
                          <div class="col-md-6 offset-md-4">
                              <button type="submit"    class="cc btn ">
                                  Creer un compte
                              </button>
                          </div>
                      </div>

                      <div class="form-group row mb-0 mt-3">
                        <div class="col-md-6 offset-md-4 ">
                            <button  (click)="onSwitch()"   class="dd btn ">
                              Switch To Saving Account
                            </button>
                        </div>
                    </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
