<div id="main" class="wrapper">
  <div class="main">
    <div>
      <div class="d-flex justify-content-start"><h4 class="head">Liste des demandes</h4>
        <form class="form-inline my-2 my-lg-0">
          <input  class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        </form>
        <span class="fill-space"></span>
      </div>
      <table mat-table
       [dataSource]="dataSource"
       cdkDropList
       cdkDropListOrientation="horizontal"
       (cdkDropListDropped)="drop($event)"
       matSort >

  <ng-container matColumnDef="select">
    <th  mat-header-cell cdkDrag *matHeaderCellDef > <mat-checkbox></mat-checkbox></th>
    <td mat-cell *matCellDef="let element"> <mat-checkbox></mat-checkbox> </td>
  </ng-container>

  <ng-container matColumnDef="dem_id">
    <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> id_demande </th>
    <td mat-cell *matCellDef="let element"> {{element.dem_id}} </td>
  </ng-container>

  <ng-container matColumnDef="client_id">
    <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> client_id </th>
    <td mat-cell *matCellDef="let element"> {{element.client_id}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="dateDemande">
    <th class="wi" mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> date </th>
    <td mat-cell *matCellDef="let element"> {{element.dateDemande}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th class="wi un" mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th class="wi" mat-header-cell cdkDrag *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <div class="d-flex justify-content-start ">
        <button (click)="goVisualiser(element)" type="button" class="mr-2 btn btn-secondary btn-sm">visualiser</button>
        <button (click)="delete(element.dem_id)" class="mr-2 btn btn-secondary warn btn-sm">Supprimer</button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
      </table>
    </div>
  </div>
</div>
