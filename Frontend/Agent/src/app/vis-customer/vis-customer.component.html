<div class="vis-client-wrapper">
    <div class="row attr actions">
        <button mat-raised-button (click)="deleteCustomer()" color="warn" class="col-3 supp-action">Supprimer</button>
        <button mat-raised-button (click)="suspend()" color="accent" class="col-3 suspend-action">Suspendre</button>
        <button mat-raised-button (click)="goModifier()" color="primary" class="col-3">Modifier</button>
    </div>
    <div class="breaking-line">
        <hr />
    </div>
    <div>
        <h4 class="title">Informations</h4>
    </div>
    <div class="row attr">
        <div class="col-6 attr_name">Nom: </div>
        <div class="col-6 attr_value">{{ customer.lastName }}</div>
    </div>
    <div class="row attr">
        <div class="col-6 attr_name">Prenom: </div>
        <div class="col-6 attr_value">{{ customer.firstName }}</div>
    </div>
    <div class="row attr">
        <div class="col-6 attr_name">Email: </div>
        <div class="col-6 attr_value">{{ customer.email }}</div>
    </div>
        <div class="row attr">
        <div class="col-6 attr_name">CIN: </div>
        <div class="col-6 attr_value">{{ customer.cin }}</div>
    </div>
    <div class="row attr">
        <div class="col-6 attr_name">N° Tel: </div>
        <div class="col-6 attr_value">{{ customer.phoneNumber }}</div>
    </div>
    <div class="row attr">
        <div class="col-6 attr_name">Adresse</div>
        <div class="col-6 attr_value">{{ customer.address }}</div>
    </div>
    <div class="attr">
        <div class="title"><h4>Comptes</h4></div>
    </div>
