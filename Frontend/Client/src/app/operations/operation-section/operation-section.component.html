<div class="cont">
  <div class="mat-elevation-z8">

    <div class="headR">
      <div class="ch1">
        <span class="title"> Historique des virement </span>
      </div>
      <div class="ch2">
        <mat-form-field color="accent">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Benificaire">
        </mat-form-field>
      </div>
    </div>

    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element">
          {{element.date |date: 'mediumDate'}}
          <div>  <h5> {{ element.description }} </h5>  </div>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Benificiaire">
        <th mat-header-cell *matHeaderCellDef> Benificaire </th>
        <td mat-cell *matCellDef="let element"> {{element.benificiaire}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Montant">
        <th mat-header-cell *matHeaderCellDef> Montant </th>
        <td mat-cell *matCellDef="let element" style="color: #d9534f"> - {{element.montant}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 2, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
