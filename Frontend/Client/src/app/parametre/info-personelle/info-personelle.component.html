

<div class="cont">

  <mat-card class="setper">
    <mat-list *ngFor="let item of dataInfo ; let index=index">
      <mat-list-item >

        <div class="item">
          <div class="ch2" >
            {{ item.cara }}
          </div>
          <div class="ch3">
           {{ item.value }}

          </div>

        </div>

      </mat-list-item>
      <mat-divider *ngIf="index!== dataInfo.length-1"></mat-divider>
    </mat-list>
  </mat-card>

</div>
