<div class="shadow">
    <table class="table table-hover">
        <thead>
          <tr style="background-color: #2c4495; color:white;">
            <th scope="col">N.</th>
            <th scope="col">Type</th>
            <th scope="col">Message</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody >
          <tr  *ngFor="let demande of this.demandes;let index = index" class="table-active"
          style="max-width: 10px; ">
          <!-- [ngStyle]="{'background-color' : demande.status === 'traite' ?  '#5cb85cbe' : '#cfcafc3a'}" -->

            <th scope="row">{{index}}</th>
            <td style="max-width: 10px;" >{{demande.type}}</td>
            <td style="white-space: nowrap;
            overflow: hidden; max-width: 20px;">{{demande.message}}</td>
            <td [ngStyle]="{'color' : demande.status === 'traite' ?  '#5cb85cbe' : 'rgb(51, 51, 51)'}"

            >{{demande.status}}</td>
          </tr>

        </tbody>
</table>
<div class="mt-3 spin" *ngIf="isSend">
  <mat-spinner class="melo"></mat-spinner>
</div>
</div>
